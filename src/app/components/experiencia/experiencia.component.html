<div class="card">
    <div class="card-body">
      <div class="d-flex justify-content-between">
        <h5 class="card-title">Experiencia</h5>
        <app-boton-sumar routerLink="/nuevaexp" *ngIf="isLogged"></app-boton-sumar>
      </div>
      <div class="card mb-3 border-white experiencia">
        <div class="row g-0">
          <div class="col-md-1">
            <img src="../../../assets/day20-freelance.jpeg" class="img-fluid rounded-start" alt="..." />
          </div>
          <div class="col-md-11">
            <div class="card-body" *ngFor="let Experiencia of expe">
              <div class="d-flex justify-content-between">
                <h5 class="card-title">{{Experiencia.nombreE}}</h5>
                <div *ngIf="isLogged">
                  <app-editar routerLink="/editexp/{{Experiencia.id}}"></app-editar>
                  <app-boton-trash (click)="delete(Experiencia.id)"></app-boton-trash>
                </div>
              </div>
              <p class="card-text">{{Experiencia.descripcionE}}</p>
              <p class="card-text">
                <small class="text-muted">2018</small>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
