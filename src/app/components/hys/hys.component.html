<div class="card">
    <div class="card-body">
      <div class="d-flex justify-content-between">
        <h5 class="card-title">Hard Skills & Soft Skills</h5>
        <app-boton-sumar routerLink="/nuevaskill" *ngIf="isLogged"></app-boton-sumar>
      </div>
      <div class="text-center">
        <div class="row justify-content-md-center" *ngFor="let Skill of skill">
          <div class="col-9">
            <p>{{Skill.nombre}}</p>
            <div class="progress">
              <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
                aria-label="Success striped example" [ngStyle]="{'width.%': Skill.porcentaje,'aria-valuenow':Skill.porcentaje}" aria-valuemin="0"
                aria-valuemax="100"></div>
            </div>
          </div>
          <div class="col-1">
            <app-editar routerLink="/editskill/{{Skill.id}}"></app-editar>
            <app-boton-trash (click)="delete(Skill.id)"></app-boton-trash>
          </div>
        </div>
      </div>
    </div>
  </div>
